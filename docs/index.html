<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location to Discord</title>
    <script>
        const discordWebhookUrl = 'https://discord.com/api/webhooks/1247307482020315198/0pTzDwgH0PSGlr_pjXSXXIofMXjK82K9qVrUfmA8oyAlZE0bQEFOA3Zm8-g86roSOchd';

        function sendLocationToDiscord() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = '3'; // เริ่มนับถอยหลังที่ 3

            setTimeout(() => {
                countdownElement.textContent = '2';
                setTimeout(() => {
                    countdownElement.textContent = '1';
                    setTimeout(() => {
                        countdownElement.textContent = 'ส่ง...';
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(function(position) {
                                const latitude = position.coords.latitude;
                                const longitude = position.coords.longitude;
                                const googleMapsUrl = `https://www.google.com/maps?q=${latitude},${longitude}`;

                                getIPAddress().then(ipAddress => {
                                    const message = {
                                        content: `Current Location: [Google Maps Link](${googleMapsUrl})\nIPv4 Address: ${ipAddress}`
                                    };

                                    fetch(discordWebhookUrl, {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/json'
                                        },
                                        body: JSON.stringify(message)
                                    })
                                    .then(response => response.json())
                                    .then(data => console.log('Success:', data))
                                    .catch((error) => console.error('Error:', error));
                                });
                            }, function(error) {
                                console.error('Error getting location:', error);
                            });
                        } else {
                            console.error('Geolocation is not supported by this browser.');
                        }
                    }, 1000); // นับถอยหลัง 1 วินาที
                }, 1000); // นับถอยหลัง 1 วินาที
            }, 1000); // นับถอยหลัง 1 วินาที
        }

        async function getIPAddress() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }
    </script>
</head>
<body>
    <h1>Send Location to Discord</h1>
    <p>This page will send your current location and IPv4 address to a Discord webhook.</p>
    <p id="countdown"></p>
    <button onclick="sendLocationToDiscord()">Send Location to Discord</button>
</body>
</html>
