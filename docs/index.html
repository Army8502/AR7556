<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบโปรกี้</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        button {
            width: 200px;
            height: 50px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
        textarea {
            width: 300px;
            height: 150px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <textarea id="proxy-input" placeholder="ใส่ proxy แต่ละตัวในบรรทัดใหม่"></textarea>
    <button id="start-button">Run</button>
    <div id="result" class="result">Working: 0 - Not working: 0</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#start-button").click(function() {
            $(this).prop("disabled", true);
            checkProxies();
        });

        function checkProxies() {
            let proxies = $("#proxy-input").val().split("\n").map(line => line.trim()).filter(line => line.length > 0);
            let workingCount = 0;
            let notWorkingCount = 0;

            let requests = proxies.map(proxy => {
                return $.ajax({
                    url: "https://www.google.com",
                    method: "GET",
                    timeout: 5000,
                    proxy: {
                        https: "https://" + proxy
                    }
                }).done(function() {
                    workingCount++;
                }).fail(function() {
                    notWorkingCount++;
                });
            });

            $.when(...requests).always(function() {
                $("#result").text(`Working: ${workingCount} - Not working: ${notWorkingCount}`);
                $("#start-button").prop("disabled", false);
            });
        }
    });
</script>

</body>
</html>
