<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python File</title>
</head>
<body>

<!-- เมื่อคลิกลิงก์ -->
<a href="#" id="runPython">Click here to run Python file</a>

<script>
document.getElementById("runPython").addEventListener("click", function(event) {
    event.preventDefault(); // ป้องกันการโหลดหน้าใหม่

    const pythonUrl = "https://raw.githubusercontent.com/Army8502/Raw850022/main/api/main.py"; // URL ของไฟล์ Python ที่ต้องการโหลด
    
    // ส่งคำขอ GET ไปยังไฟล์ Python ผ่าน Raw URL
    fetch(pythonUrl)
    .then(response => response.text())
    .then(script => {
        // สร้าง element script ใหม่และเพิ่มโค้ด Python เข้าไป
        const pythonScript = document.createElement("script");
        pythonScript.type = "text/python";
        pythonScript.text = script;
        document.body.appendChild(pythonScript);
    })
    .catch(error => console.error("Error loading Python script:", error));
});
</script>

</body>
</html>
