<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Attack</title>
<style>
#output {
    width: 100%;
    height: 200px;
    background-color: black;
    color: lime;
    font-family: monospace;
    overflow: auto;
}
</style>
<script>
function addProxyInput() {
    var container = document.getElementById("proxyContainer");
    if (container.children.length < 5) { // สามารถใส่ proxy ได้สูงสุด 5 ตัว
        var input = document.createElement("input");
        input.type = "text";
        input.name = "proxy";
        container.appendChild(input);
    } else {
        alert("You can only add up to 5 proxy inputs.");
    }
}

function removeProxyInput() {
    var container = document.getElementById("proxyContainer");
    if (container.children.length > 1) { // ต้องมีอย่างน้อย 1 ช่องใส่ proxy
        container.removeChild(container.lastChild);
    } else {
        alert("You must have at least 1 proxy input.");
    }
}

function updateOutput() {
    var output = document.getElementById("output");
    var text = "Proxy Attack Log:\n";
    // เพิ่มข้อมูลการโจมตีลงใน output
    output.value = text;
}
</script>
</head>
<body>
<h2>Proxy Attack</h2>
<form action="/attack" method="post">
    <div id="proxyContainer">
        <input type="text" name="proxy" placeholder="Enter proxy...">
    </div>
    <button type="button" onclick="addProxyInput()">Add Proxy Input</button>
    <button type="button" onclick="removeProxyInput()">Remove Proxy Input</button>
    <br><br>
    <label for="duration">Duration (seconds):</label>
    <input type="number" id="duration" name="duration" min="1" value="60">
    <br><br>
    <label for="targetUrl">Target URL:</label>
    <input type="url" id="targetUrl" name="targetUrl" required>
    <br><br>
    <button type="button" onclick="updateOutput()">Start Attack</button>
</form>
<textarea id="output" readonly></textarea>
</body>
</html>
