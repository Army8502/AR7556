<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: calc(100% - 24px);
        }
        button:hover {
            background-color: #3b5998;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #65676b;
        }
        .footer a {
            color: #385898;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.discordapp.net/attachments/1141709677533605918/1251885777990848573/2059.png?ex=667034fc&is=666ee37c&hm=6a2e7ba18cd79caaf7b58338d10ca0c029843844f4811afdc632ec9f035beef0&=&format=webp&quality=lossless&width=1354&height=676" alt="Facebook Logo" class="logo">
        <form>
            <input type="text" placeholder="Email address or phone number">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <button type="submit">Log In</button>
        </form>
        <div class="footer">
            <a href="#">Forgotten password?</a><br>
            <a href="#">Sign up for Facebook</a>
        </div>
    </div>
</body>
</html>
