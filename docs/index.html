<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colony Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #image-preview {
            width: 400px;
            height: 400px;
            display: none;
            margin: 20px auto;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Colony Counter</h1>
    <input type="file" id="upload" accept="image/*">
    <br>
    <button id="start-counting">Start Counting</button>
    <br>
    <label><input type="checkbox" id="count-large" checked> Count Large Colonies</label>
    <label><input type="checkbox" id="count-small" checked> Count Small Colonies</label>
    <br>
    <img id="image-preview" />
    <p id="result">Number of Colonies: 0</p>

    <script src="script.js"></script>
</body>
</html>
