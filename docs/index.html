<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proxy Attack</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#output {
    width: 100%;
    height: 200px;
    background-color: black;
    color: lime;
    font-family: monospace;
    overflow: auto;
}
</style>
<script>
function addProxyInput() {
    var container = document.getElementById("proxyContainer");
    if (container.children.length < 5) {
        var input = document.createElement("input");
        input.type = "text";
        input.name = "proxy";
        container.appendChild(input);
    } else {
        alert("You can only add up to 5 proxy inputs.");
    }
}

function removeProxyInput() {
    var container = document.getElementById("proxyContainer");
    if (container.children.length > 1) {
        container.removeChild(container.lastChild);
    } else {
        alert("You must have at least 1 proxy input.");
    }
}

function startAttack() {
    // โค้ดส่งคำสั่งโจมตีไปยังเซิร์ฟเวอร์ ในที่นี้เป็นตัวอย่างเท่านั้น
    // คุณต้องแทนที่ด้วยโค้ดที่ใช้ในการโจมตีจริง
    updateOutput("Attack started...");
    setTimeout(function() {
        updateOutput("Attack finished.");
    }, 5000); // อัพเดตผลลัพธ์หลังจาก 5 วินาที (เปลี่ยนเป็นเวลาที่เหมาะสมตามการโจมตี)
}

function updateOutput(message) {
    var output = document.getElementById("output");
    output.value += message + "\n";
    output.scrollTop = output.scrollHeight; // อัพเดตการเลื่อนไปยังท้ายของข้อความทุกครั้งที่มีการอัพเดต
}
</script>
</head>
<body>
<div class="container">
    <h2>Proxy Attack</h2>
    <form action="/attack" method="post">
        <div id="proxyContainer">
            <input type="text" name="proxy" placeholder="Enter proxy...">
        </div>
        <button type="button" onclick="addProxyInput()">Add Proxy Input</button>
        <button type="button" onclick="removeProxyInput()">Remove Proxy Input</button>
        <br><br>
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" name="duration" min="1" value="60">
        <br><br>
        <label for="targetUrl">Target URL:</label>
        <input type="url" id="targetUrl" name="targetUrl" required>
        <br><br>
        <button type="button" onclick="startAttack()">Start Attack</button>
    </form>
    <textarea id="output" readonly></textarea>
</div>
</body>
</html>
