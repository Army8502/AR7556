<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #7289DA; /* Discord blue */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5B6EAE; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Join Our Community</h1>
    <button onclick="window.location.href='https://discord.gg/veTssMTG'">Join Our Discord Server</button>
</body>
</html>
