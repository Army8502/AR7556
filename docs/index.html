<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจจับ IP</title>
    <script>
        // ใช้ API จาก ipify เพื่อดึง IP
        async function getIpAndSendToDiscord() {
            // เรียก API เพื่อดึง IP ของผู้ใช้
            const ipResponse = await fetch('https://api.ipify.org?format=json');
            const ipData = await ipResponse.json();
            const userIp = ipData.ip;

            // ข้อมูลที่จะส่งไปยัง Discord Webhook
            const discordPayload = {
                content: `Someone clicked the link! IP: ${userIp}`
            };

            // ส่งข้อมูลไปยัง Discord Webhook
            await fetch('https://discord.com/api/webhooks/1302448307775471646/v4lagRRls5NHggJWwlaWPfIpsz3isk0xLeYG7bECQl799ijnAkHECqgIq4GfT2_Lrxgk', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(discordPayload)
            });

            // แสดงข้อความว่าเสร็จสิ้น
            alert('IP ถูกบันทึกและส่งไปยัง Discord แล้ว!');
        }
    </script>
</head>
<body>
    <h1>คลิกที่ลิงก์เพื่อบันทึก IP ของคุณ</h1>
    <p>
        <a href="javascript:void(0)" onclick="getIpAndSendToDiscord()">คลิกที่นี่เพื่อบันทึก IP</a>
    </p>
</body>
</html>
