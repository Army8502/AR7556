<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Facebook</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: calc(100% - 24px);
        }
        button:hover {
            background-color: #3b5998;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #65676b;
        }
        .footer a {
            color: #385898;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo" class="logo">
        <h2>เข้าสู่ระบบ Facebook</h2>
        <form>
            <input type="text" placeholder="อีเมลหรือหมายเลขโทรศัพท์">
            <br>
            <input type="password" placeholder="รหัสผ่าน">
            <br>
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <div class="footer">
            <a href="#">ลืมรหัสผ่านใช่ไหม?</a><br>
            <a href="#">สมัครสมาชิกใหม่ที่ Facebook</a>
        </div>
    </div>
</body>
</html>
