<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DDoS Testing</h2>
        <form id="ddosForm">
            <input type="text" id="url" placeholder="URL of the website">
            <input type="number" id="duration" placeholder="Duration of attack in seconds">
            <button type="submit">Launch Attack</button>
        </form>
    </div>

    <script>
        document.getElementById('ddosForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var url = document.getElementById('url').value;
            var duration = document.getElementById('duration').value;

            if (url && duration) {
                alert('Launching DDoS attack on ' + url + ' for ' + duration + ' seconds...');
                // ตัวอย่างโค้ดสำหรับโจมตีจะใส่ที่นี่
            } else {
                alert('Please enter URL and duration of attack.');
            }
        });
    </script>
</body>
</html>
