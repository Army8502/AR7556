<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Geolocation Sender</title>
</head>
<body>
    <h1>IP Geolocation Sender</h1>
    <p>Enter an IP Address to get its location and send it to the webhook.</p>

    <form id="ipForm">
        <input type="text" id="ipAddress" placeholder="Enter IP Address" required>
        <button type="submit">Send Location</button>
    </form>

    <p id="status"></p>

    <script>
        document.getElementById('ipForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ipAddress = document.getElementById('ipAddress').value;

            if (ipAddress) {
                fetch(`http://ip-api.com/json/${ipAddress}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'fail') {
                            document.getElementById('status').textContent = `Failed to get location for IP: ${ipAddress}`;
                            return;
                        }
                        
                        const locationMessage = `IP Address: ${data.query}\nCity: ${data.city}\nRegion: ${data.regionName}\nCountry: ${data.country}\nLocation: ${data.lat}, ${data.lon}`;
                        
                        fetch('https://discord.com/api/webhooks/1272943176063123621/6MwZvPOZPoKX_iupyJJ-E19Kb9gZVeYfUH0IeLL-PrYUNOeXlq4j1aJSLyKcce4kdT1C', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                content: `User IP Location Information:\n${locationMessage}`
                            })
                        })
                        .then(response => {
                            if (response.ok) {
                                document.getElementById('status').textContent = 'Location sent successfully!';
                            } else {
                                document.getElementById('status').textContent = 'Failed to send location.';
                            }
                        })
                        .catch(error => {
                            document.getElementById('status').textContent = 'Error: ' + error;
                        });
                    })
                    .catch(error => {
                        document.getElementById('status').textContent = 'Error: ' + error;
                    });
            } else {
                document.getElementById('status').textContent = 'Please enter an IP Address.';
            }
        });
    </script>
</body>
</html>
