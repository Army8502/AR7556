<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message to Discord</title>
    <script>
        window.onload = function() {
            const webhookUrl = 'https://discord.com/api/webhooks/1247307479834955797/XtrU8R1FXI-BoZKR0ZLS4nGhuiUS-sQH9tRRMAkusu6E9Fz81eVP4hsxyAWA35ZPGiJY';
            const message = 'มีคนกดลิ้งค์แล้ว';

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: message })
            })
            .then(response => console.log('Message sent to Discord:', response))
            .catch(error => console.error('Error sending message to Discord:', error));
        };
    </script>
</head>
<body>
    <h2>Redirecting...</h2>
</body>
</html>
