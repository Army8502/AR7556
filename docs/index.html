<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass DM Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 500px;
        }
        input, button, textarea {
            margin: 10px 0;
            width: 100%;
            padding: 4px;
            font-size: 10px;
        }
        textarea {
            height: 70px;
        }
        .result {
            font-size: 14px;
            margin-top: 20px;
            height: 150px;
            overflow-y: auto;
            border: 1px solid #000;
            background-color: #000;
            color: #0f0;
            padding: 10px;
            text-align: left;
        }
        #rate-limit-label {
            text-align: left;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="token" placeholder="User Token">
    <textarea id="message" placeholder="Message"></textarea>
    <input type="checkbox" id="use-proxy"> Use Proxy
    <textarea id="proxy" placeholder="Enter proxies (one per line)"></textarea>
    <label for="rate-limit">Rate Limit: <span id="rate-limit-label">1</span></label>
    <input type="range" id="rate-limit" min="1" max="10" value="1">
    <button id="send-button">Send Message</button>
    <div id="status">Waiting to send message...</div>
    <div id="result" class="result">Channel History:</div>
    <div id="current-proxy">Current Proxy: None</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#use-proxy").change(function() {
            if ($(this).is(":checked")) {
                $("#proxy").show();
            } else {
                $("#proxy").hide();
            }
        });

        $("#rate-limit").on("input", function() {
            $("#rate-limit-label").text($(this).val());
        });

        $("#send-button").click(function() {
            const token = $("#token").val();
            const message = $("#message").val();
            const useProxy = $("#use-proxy").is(":checked");
            const rateLimit = parseInt($("#rate-limit").val(), 10);
            const proxies = useProxy ? $("#proxy").val().split("\n").map(p => p.trim()).filter(p => p) : [];
            
            if (!token || !message) {
                alert("Please enter a valid token and message.");
                return;
            }

            $("#status").text("Sending messages...");
            sendMessages(token, message, useProxy, proxies, rateLimit);
        });

        function sendMessages(token, message, useProxy, proxies, rateLimit) {
            getGuilds(token).then(guilds => {
                guilds.forEach((guildId, index) => {
                    setTimeout(() => {
                        if (useProxy) {
                            const proxy = proxies[Math.floor(Math.random() * proxies.length)];
                            $("#current-proxy").text(`Current Proxy: ${proxy}`);
                            sendMessageWithProxy(token, message, proxy, rateLimit, guildId);
                        } else {
                            sendMessageToAllChannelsInGuild(token, guildId, message);
                            $("#current-proxy").text("Current Proxy: None");
                        }
                    }, index * (1000 / rateLimit));
                });
            });
        }

        function getGuilds(token) {
            return fetch('https://discord.com/api/v9/users/@me/guilds', {
                headers: { "authorization": token }
            }).then(response => response.json()).then(guilds => guilds.map(guild => guild.id));
        }

        function getChannels(token, guildId) {
            return fetch(`https://discord.com/api/v9/guilds/${guildId}/channels`, {
                headers: { "authorization": token }
            }).then(response => response.json()).then(channels => channels.filter(channel => channel.type === 0).map(channel => channel.id));
        }

        function sendMessageToAllChannelsInGuild(token, guildId, message) {
            getChannels(token, guildId).then(channels => {
                channels.forEach(channelId => {
                    sendMessage(token, channelId, message);
                });
            });
        }

        function sendMessage(token, channelId, message) {
            fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
                method: "POST",
                headers: {
                    "authorization": token,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ content: message })
            }).then(response => {
                if (response.ok) {
                    updateStatus(channelId);
                    updateChannelHistory(channelId);
                } else {
                    console.error('Error sending message:', response.statusText);
                }
            });
        }

        function sendMessageWithProxy(token, message, proxy, rateLimit, guildId) {
            getChannels(token, guildId).then(channels => {
                channels.forEach(channelId => {
                    fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
                        method: "POST",
                        headers: {
                            "authorization": token,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ content: message }),
                        mode: 'cors',
                        proxy: {
                            http: `http://${proxy}`,
                            https: `http://${proxy}`
                        }
                    }).then(response => {
                        if (response.ok) {
                            updateStatus(channelId);
                            updateChannelHistory(channelId);
                        } else {
                            console.error('Error sending message with proxy:', response.statusText);
                        }
                    });
                });
            });
        }

        function updateStatus(channelId) {
            $("#status").text(`Sending message to channel ID: ${channelId}`);
        }

        function updateChannelHistory(channelId) {
            const currentText = $("#result").html();
            const newText = `Channel ID: ${channelId}<br>${currentText}`;
            $("#result").html(newText);
        }
    });
</script>

</body>
</html>
