<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #1877f2;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-form {
            text-align: center;
        }
        .login-form input {
            margin: 5px 0;
            padding: 10px;
            width: 80%;
        }
        .login-form button {
            padding: 10px;
            background-color: #42b72a;
            color: white;
            border: none;
            cursor: pointer;
            width: 85%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Facebook</h1>
    </div>
    <div class="container">
        <h2>เข้าสู่ระบบ Facebook</h2>
        <div class="login-form">
            <input type="text" placeholder="อีเมลหรือโทรศัพท์" required><br>
            <input type="password" placeholder="รหัสผ่าน" required><br>
            <button type="submit">เข้าสู่ระบบ</button>
        </div>
    </div>
</body>
</html>
