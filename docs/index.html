<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDoS Attack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        .input-group input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-left: 10px;
        }
        .input-group button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        .attacks {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DDoS Attack</h2>
        <div class="input-group">
            <label for="url">URL:</label>
            <input type="text" id="url">
        </div>
        <div class="input-group">
            <label for="duration">Duration (seconds):</label>
            <input type="number" id="duration">
        </div>
        <div class="input-group">
            <button onclick="startAttack()">Start Attack</button>
        </div>
        <div class="input-group">
            <label for="speed">Speed Level:</label>
            <input type="number" id="speed" min="1" max="10">
        </div>
        <div class="attacks">
            <h3>Attacks:</h3>
            <ul id="attack-list">
            </ul>
        </div>
    </div>

    <script>
        function startAttack() {
            // Your attack logic here
            var url = document.getElementById("url").value;
            var duration = document.getElementById("duration").value;
            var speed = document.getElementById("speed").value;
            // Display the attack in the list
            var attackList = document.getElementById("attack-list");
            var attackItem = document.createElement("li");
            attackItem.textContent = "Attacking " + url + " for " + duration + " seconds with speed level " + speed;
            attackList.appendChild(attackItem);
        }
    </script>
</body>
</html>
